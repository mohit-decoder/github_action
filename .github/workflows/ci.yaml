name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'Readme.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 11
          java-package: jdk
          distribution: 'openjdk' 
          cache: 'maven

      - name: Build and compile packages
        run:  mvn clean compile

      - name: Test
        run: mvn test
